<body id="login-page-full">
<div id="login-full-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="login-box">
						<div id="login-box-holder">
							<div class="row">
								<div class="col-xs-12">
									<header id="login-header">
										<div id="login-logo">
											<img src="/assets/img/logos/logo.png" alt=""/>
										</div>
									</header>
									<div id="login-box-inner">
										<form (ngSubmit)="login()" #form="ngForm">
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user"></i></span>
												<input class="form-control" 
												type="email" 
												#email="ngModel"
												[(ngModel)]="Ilogin.email"
												name="email"
												[ngClass]="{'is-valid': !email.invalid , 'is-invalid': email.invalid}" 
												pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
												placeholder="Email address" required>

											</div>
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-key"></i></span>
												<input type="password"
												#password="ngModel"
												[(ngModel)]="Ilogin.password" 
												class="form-control" 
												name="password"
												[ngClass]="{'is-valid': !password.invalid , 'is-invalid': password.invalid}"
												placeholder="Password" required>
											</div>
											<div id="remember-me-wrapper">
												<div class="row">
													<div class="col-xs-6">
														<div class="checkbox-nice">
															<input type="checkbox" id="remember-me" checked="checked" />
															<label for="remember-me">
																Remember me
															</label>
														</div>
													</div>
													<a href="forgot-password-full.html" id="login-forget-link" class="col-xs-6">
														Forgot password?
													</a>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<button type="submit" [disabled]="!form.valid" class="btn btn-success">Login</button>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<p class="social-text">Or login with</p>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-6">
													<button type="button" (click)="facebookLogin()" class="btn btn-primary col-xs-12 btn-facebook">
														<i class="fa fa-facebook"></i> facebook
													</button>
												</div>
												<div class="col-xs-12 col-sm-6">
													<button type="button" (click)="twitterLogin()" class="btn btn-primary col-xs-12 btn-twitter">
														<i class="fa fa-twitter"></i> Twitter
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						
						<div id="login-box-footer">
							<div class="row">
								<div class="col-xs-12">
									Do not have an account? 
									<a href="registration-full.html">
										Register now
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
