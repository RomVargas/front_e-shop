<body id="login-page-full">
	<div id="login-full-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="login-box">
						<div class="row">
							<div class="col-xs-12">
								<header id="login-header">
									<div id="login-logo">
										<img src="assets/img/logos/logo.png" alt=""/>
									</div>
								</header>
								<div id="login-box-inner">
									<form (ngSubmit)="register()"  #form="ngForm">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input 
												class="form-control" 
												type="text" 
												#name="ngModel"
												[(ngModel)]="Iregister.name"
												class="form-control" 
												[ngClass]="{'is-valid': name.valid,'is-invalid':name.invalid}"
												placeholder="Nombre"
												name="name" required
											>
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input 
												class="form-control" 
												type="text" 
												#lastname="ngModel"
												[(ngModel)]="Iregister.lastname"
												class="form-control" 
												[ngClass]="{'is-valid': lastname.valid,'is-invalid':lastname.invalid}"
												placeholder="Apellidos"
												name="lastname" required
											>
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											<app-date-picker-legal-age 
												(newDate)="dateAsign($event)" 
												class="date-picker"	
											></app-date-picker-legal-age>
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
											<input 
												class="form-control" 
												type="email"
												#email="ngModel"
												[(ngModel)]="Iregister.email" 
												[ngClass]="{'is-valid': !email.invalid , 'is-invalid': email.invalid}" 
												pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
												name="email"
												placeholder="Email address"
												required	
											>
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input 
												type="password" 
												class="form-control" 
												#password="ngModel"
												[(ngModel)]="Iregister.password"
												name="password"
												placeholder="Enter password" 
												required
											>
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
											<input 
												type="password" 
												id="password2"
												class="form-control" 
												#password2="ngModel"
												[ngModel]="password2"
												name="password2"
												placeholder="Re-enter password" 
												required
											>
										</div>
										<div id="remember-me-wrapper">
											<div class="row">
												<div class="col-xs-12">
													<div class="checkbox-nice">
														<input 
															type="checkbox" 
															id="terms-cond" 
															checked="checked" 
														/>
														<label for="terms-cond">
															I accept terms and conditions
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<button [disabled]="form.invalid" type="submit" class="btn btn-success col-xs-12">Register</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
