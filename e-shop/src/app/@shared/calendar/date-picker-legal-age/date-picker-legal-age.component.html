<div class="input-group">
    <input
        class="form-control" 
        type="text"
        placeholder="Fecha de nacimiento" 
        ngbDatepicker 
        #d="ngbDatepicker" 
        [(ngModel)] = 'model'
        (click)="d.toggle()"
        (ngModelChange)="selectDateChange()" 
        [minDate]="minDate"
        [maxDate]="maxDate"
        readonly
    />
</div>
